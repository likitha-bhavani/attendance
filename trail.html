<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Student Portal</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-calendar-check"></i> Attendance</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Exam Performance</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Timetable & Events</a></li>
            <li><a href="#"><i class="fas fa-comments"></i> Chat Faculty & Admin</a></li>
            <li><a href="#"><i class="fas fa-briefcase"></i> Placements & Career</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome, Student!</h1>
        <div class="cards">
            <div class="card">
                <h3>Attendance</h3>
                <p>75% This Semester</p>
            </div>
            <div class="card">
                <h3>Exam Performance</h3>
                <p>Average: 82%</p>
            </div>
            <div class="card">
                <h3>Upcoming Events</h3>
                <p>Mid-Sem Exam - 15th April</p>
            </div>
        </div>
    </div>
</body>
</html>
