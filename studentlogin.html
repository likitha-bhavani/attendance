<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="studentstyles.css">
</head>
<body>
    <div class="login-container">
        <h1>Student Login</h1>
        <form action="studentdashboard.html" method="POST">
            <label for="reg-number">Register Number</label>
            <input type="text" id="reg-number" name="reg-number" placeholder="Enter Register Number" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
            <a href="#">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
